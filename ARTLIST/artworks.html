<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="artworks.css">
        <title>Nocturne Gallery</title>
    </head>
    <body>
        <nav>
            <div class="title">NOCTURNE GALLERY</div>
            <div class="buttons">
                <a href="/HOME/homev2.html">HOME</a>
                <a href="artworks.html">ARTWORK LIST</a>
                <a href="/ABOUT/about.html">ABOUT</a>
            </div>
        </nav>

        <!-- hero section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Artwork Collection</h1>
                <p>
                    Explore our curated selection of exceptional artworks
                </p>
            </div>
        </section>

        <!-- control list section -->
        <section class="controls">
            <div class="control-content">
                <!-- option control section -->
                <div class="control">
                    <label for="category">Category</label>
                    <select name="category" id="#category">
                        <option value="">All Category</option>
                        <option value="impressionism">Impressionism</option>
                        <option value="post-impressionism">Post-Impressionism</option>
                        <option value="expressionism">Expressionism</option>
                        <option value="cubism">Cubism</option>
                        <option value="surrealism">Surrealism</option>
                        <option value="futurism">Futurism</option>
                        <option value="dadaism">Dadaism</option>
                        <option value="abstract">Abstract</option>
                        <option value="minimalism">Minimalism</option>
                        <option value="pop-art">Pop Art</option>
                        <option value="modernism">Modernism</option>
                        <option value="contemporary">Contemporary</option>
                    </select>
                </div>
                <div class="control">
                    <label for="artist">Artist</label>
                    <input type="text" id="search-artist" placeholder="Serch by Artist name">
                </div>
                <div class="control">
                    <label for="sort-by">Sort by</label>
                    <select name="sort-by" id="sort-by">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                        <option value="a-z">A - Z</option>
                        <option value="z-a">Z - A</option>
                    </select>
                </div>
                <div class="control-btn">
                    <button class="apply-filter">Apply Filters</button>
                    <button class="reset-filter">Reset</button>
                </div>
            </div>
        </section>
    </body>
</html>
