<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <title>Case Study Testing</title>
    </head>

    <body>
        <!--Login page main container-->
        <div class="main-container">

            <div class="login-page">
                <!--logo here-->
                <div class="logo-container">
                    <h2>logo here</h2>
                </div>
                <!--login container-->
                <div class="login-container">

                    <!--login header-->
                    <div class="login-header">
                        <h2>Login</h2>
                    </div>

                    <div class="welcome-text"> <!--welcome back text-->
                        <p>Welcome back! Please enter your details.</p>
                    </div>

                    <div class="username-password-container"> <!--username and password container-->
                        <form action="" method="post">
                            <div class="input-field">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Enter username">
                            </div>

                            <div class="input-field">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter password">
                            </div>
                        </form>
                    </div>

                    <div class="remember-container"> <!--remember me and forgot password-->
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="">forgot password?</a>
                        </div>
                    </div>

                    <div class="login-button"> <!--login button here-->
                        <button>
                            <h3>Login</h3>
                        </button>
                    </div>

                    <div class="signup-text"> <!--signup text here-->
                        <p>Don't have an account? <a href="">Sign up</a></p>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
